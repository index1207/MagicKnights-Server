syntax = "proto3";

package packet;

option csharp_namespace = "MagicKnights.Api.Packet";

import "Transform.proto";

enum EInputDirection
{
  None = 0;
  Up = 1;
  Down = 2;
  Left = 3;
  Right = 4;
}

message C_Move {
  FVector3 position = 1;
  EInputDirection dir = 2;
}

message S_Move {
  FVector3 position = 1;
  EInputDirection dir = 2;
}